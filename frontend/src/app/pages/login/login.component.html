<div class="card mx-auto shadow-sm p-3 bg-white rounded" style="max-width: 380px; margin:120px;">
  <div class="card-body">
    <h4 class="card-title mb-4">Sign in</h4>
    <div class="alert alert-danger" *ngIf="isInvalid">
      Invalid username and password.
    </div>
    <div class="alert alert-info" *ngIf="isLogout">
      You have been logged out.
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <a href="#" class="btn btn-facebook btn-block mb-2"> <i class="fab fa-facebook-f" aria-hidden="true"></i>&nbsp;  Sign in with Facebook</a>
      <a href="#" class="btn btn-google btn-block mb-4"> <i class="fab fa-google"></i> &nbsp;  Sign in with Google</a>
      <div class="form-group">
        <input type="text"
               class="form-control"
               id="username"
               name="username"
               placeholder="Username/Email"
               required
               autofocus
               [(ngModel)]="model.username"
               #username="ngModel">
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
          username is required
        </div>
      </div>
      <div class="form-group">
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               autocomplete="password"
               placeholder="Password"
               required
               [(ngModel)]="model.password"
               #password="ngModel">
        <div
          [hidden]="password.valid || password.pristine"
          class="alert alert-danger">
          Password is required
        </div>

      </div> <!-- form-group// -->

      <div class="form-group">
        <a href="#" class="float-right">Forgot password?</a>
        <label class="float-left custom-control custom-checkbox">
          <input type="checkbox"
                 id="remember_me"
                 name="remember-me"
                 [(ngModel)]="model.remembered"
                 class="custom-control-input">
          <div class="custom-control-label">Remember Me</div>
        </label>
      </div> <!-- form-group form-check .// -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Login  </button>
      </div> <!-- form-group// -->
    </form>
  </div> <!-- card-body.// -->
  <p class="text-center ">Don't have account? <a routerLink="/register">Sign up</a></p>
</div>
